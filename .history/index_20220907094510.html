<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div class="container-fluid">
    <h1 class="text-bg-danger">My First Bootstrap Page</h1>
    <p>This part is inside a .container-fluid class.</p>
    <p>The .container-fluid class provides a full width container, spanning the entire width of the viewport.</p>
  </div>


  <div class="container-fluid">
    <div class="row">
      <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-danger">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="./img/SLEEPFUTURE WHITE VERSION TRANSPARENT BG 1.png" alt="logo" width="244" height="37" class="d-inline-block align-text-top ms-5">
            </a>
          </div>
          
          <div class="container-fluid">
            <button type="button" class="btn btn-primary me-5">Connect Wallet</button>
          </div>
        </nav>
        <img src="./img/Hero 1.png" class="img-fluid" >
      </div>
    </div>
  </div>

</body>
</html>
